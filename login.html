<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduPro - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 font-sans flex items-center justify-center min-h-screen"
  >
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-blue-600">EduPro LMS</h1>
        <p class="text-gray-500" id="form-title">Welcome Back!</p>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="login-email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="login-password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition"
        >
          Log In
        </button>
      </form>

      <!-- Register Form (Hidden by default) -->
      <form id="register-form" class="space-y-4 hidden">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Full Name</label
          >
          <input
            type="text"
            id="reg-name"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="reg-email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="reg-password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition"
        >
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center text-sm">
        <p id="toggle-text">
          Don't have an account?
          <button
            onclick="toggleForms()"
            class="text-blue-600 font-bold hover:underline"
          >
            Sign Up
          </button>
        </p>
      </div>

      <p class="text-center mt-4 text-xs text-gray-400">
        <a href="index.html">Back to Home</a>
      </p>
    </div>

    <script src="script.js"></script>
    <!-- Need this for auth functions -->
    <script>
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const formTitle = document.getElementById("form-title");
      const toggleText = document.getElementById("toggle-text");

      function toggleForms() {
        if (loginForm.classList.contains("hidden")) {
          // Show Login
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
          formTitle.innerText = "Welcome Back!";
          toggleText.innerHTML =
            "Don't have an account? <button onclick='toggleForms()' class='text-blue-600 font-bold hover:underline'>Sign Up</button>";
        } else {
          // Show Register
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
          formTitle.innerText = "Create Your Account";
          toggleText.innerHTML =
            "Already have an account? <button onclick='toggleForms()' class='text-blue-600 font-bold hover:underline'>Log In</button>";
        }
      }

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const pass = document.getElementById("login-password").value;

        if (loginUser(email, pass)) {
          window.location.href = "dashboard.html";
        } else {
          alert("Invalid email or password");
        }
      });

      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("reg-name").value;
        const email = document.getElementById("reg-email").value;
        const pass = document.getElementById("reg-password").value;

        if (registerUser(name, email, pass)) {
          alert("Account created! Redirecting...");
          window.location.href = "dashboard.html";
        } else {
          alert("Email already registered.");
        }
      });
    </script>
  </body>
</html>
